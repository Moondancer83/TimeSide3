server:
  port: 9600

spring.datasource.username: timeside
spring.datasource.password: timeside
---
spring.profiles: dev
spring.datasource.driver-class-name: org.h2.Driver
spring.datasource.url: jdbc:h2:file:./db/timeside;MODE=MYSQL
spring.jpa.hibernate.ddl-auto: create-drop
spring.jpa.properties.hibernate.dialect: org.hibernate.dialect.H2Dialect
---
spring.profiles: dev-mySQL-init
spring.datasource.driver-class-name: com.mysql.jdbc.Driver
spring.datasource.url: jdbc:mysql://localhost:3306/timeside
spring.jpa.hibernate.ddl-auto: create
spring.jpa.properties.hibernate.dialect: org.hibernate.dialect.MySQL5Dialect
---
spring:
  profiles: dev-mySQL
  datasource:
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/timeside
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
