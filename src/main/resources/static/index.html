<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>TimeSide</title>
    <link rel="shortcut icon" type="image/png" href="https://findicons.com/files/icons/2146/realistik_reloaded/128/clock.png"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1>TimeSide</h1>
            <p class="lead">Time-tracking tool for counting working hours daily.</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-sm-3">
                <img src="https://www.timesheets.com/images/icons/features/icon-hourly.gif" class="img-responsive" alt="Responsive image">
            </div>
            <div class="col-xs-6 col-sm-6">
                <blockquote class="blockquote-reverse">
                    <p>Time is on my side, yes it is!</p>
                    <footer>The Rolling Stones</footer>
                </blockquote>
            </div>
            <div class="col-xs-12 col-sm-3">
                <p>Repository on GitHub <a href="https://github.com/Moondancer83/TimeSide3">Moondancer83/TimeSide3</a>.</p>
                <p>Click <a href="/history">here</a> to see a the history.</p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script src="js/script.js" ></script>
</body>
</html>
