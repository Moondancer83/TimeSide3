<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:include="fragments/layout :: headFragment">
    <title>Login | History</title>

    <link rel="stylesheet" href="/css/signin.css" />
</head>
<body>
    <main th:include="fragments/layout :: main" class="container">


        <form th:action="@{/login}" method="post" class="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Invalid email and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-warning" role="alert">
            You have been logged out.
        </div>
            <label for="email" class="sr-only">User Name</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="User Name"/>
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Password"/>
            <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign In"/>
            <a th:href="@{/registration}" class="btn btn-lg btn-outline-primary btn-block">Sign up</a>
        </form>
    </main>
</body>
</html>
